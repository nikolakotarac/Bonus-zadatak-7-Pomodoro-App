<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700;800&family=Roboto+Slab:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Pomodoro app</title>
  </head>
  <body>
     <div class="container">
       <div class="logo">
         <img src="assets/logo.svg" class="logo-img">
       </div>
       <div class="buttons">
         <div class="buttons-content">
           <div class="first-btn">
             <p class="pomodoro">pomodoro</p>
           </div>
           <div class="second-btn">
               <p class="break break-short">short break</p>
            <p class="break break-long">long break</p>
           </div>
         </div>         
       </div>
       <div class="main">
         <div class="main-content">
          <div class="outer-circle">
            <svg class="progress-ring desktop" width="339" height="339">
              <circle stroke-width="8" stroke-linecap="round"
                fill="transparent" r="165" cx="169" cy="169"
                style="stroke-dasharray: 1036.73; stroke-dashoffset: 1036.73;"></circle>
            </svg>
            <svg class="progress-ring mobile" height="248" width="248">
              <circle stroke-width="8" stroke-linecap="round" fill="transparent"
                r="120" cx="124" cy="124"
                style="stroke-dasharray: 1036.73; stroke-dashoffset: 1036.73;"></circle>
            </svg>
          </div>
          <div class="time-content">
            <h1 class="time"><span id="min">18</span>:<span id="sec">00</span> </h1>
            <h3 class="status">START</h3>
          </div>
            
         </div>
       </div>
       <div class="setting">
         <img src="./assets/icon-settings.svg" class="setting-btn">
       </div>
       <div class="overlay">
        <div class="modal">
          <div class="modal-content">
            <div class="modal-header">
                <h4>Settings</h4>
                <img src="./assets/icon-close.svg" class="close-btn">
            </div>
            <div class="parameters">
              <h4>TIME (MINUTES)</h4>
              <div class="inputs">
                <div class="input-line">
                  <p class="input-pomodoro">pomodoro</p>
                  <input type="number" class="input-1" min= "1" value="18">
                  <div class="arrows">
                    <div class="arrows-img">
                      <img src="./assets/icon-arrow-up.svg" class="arrow-up">
                      <img src="./assets/icon-arrow-down.svg" class="arrow-down">
                    </div>
                  </div>
                </div>
                <div class="input-line">
                  <p class="input-p">short break</p>
                  <input type="number" class="input-2" min="1" value="1">
                  <div class="arrows">
                    <div class="arrows-img">
                      <img src="./assets/icon-arrow-up.svg" class="arrow-up">
                      <img src="./assets/icon-arrow-down.svg" class="arrow-down">
                    </div>
                  </div>
                </div>
                <div class="input-line">
                  <p class="input-p">long break</p>
                  <input type="number" class="input-3" min="1" value="22">
                  <div class="arrows">
                    <div class="arrows-img">
                      <img src="./assets/icon-arrow-up.svg" class="arrow-up">
                      <img src="./assets/icon-arrow-down.svg" class="arrow-down">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="fonts">
              <h4>FONTS</h4>
              <div class="fonts-content">
                <div class="font">
                  <p class="kumbh">Aa</p>
                </div>
                <div class="font">
                  <p class="roboto">Aa</p>
                </div>
                <div class="font">
                  <p class="space">Aa</p>
                </div>
              </div>
            </div>
            <div class="colors">
              <h4>COLORS</h4>
                <div class="colors-content">
                  <div class="orange color-btn active"> <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16" role="img" viewBox="0 0 512 512"><path fill="var(--black)" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg></div>
                  <div class="blue color-btn"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16" role="img" viewBox="0 0 512 512"><path fill="var(--black)" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg></div>
                  <div class="purple color-btn"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16" role="img" viewBox="0 0 512 512"><path fill="var(--black)" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg></div> 
                </div>
            </div>
            <button class="apply-btn">Apply</button>
          </div>
        </div>
       </div>
     </div>
     <script src="script.js"></script>
  </body>
</html>
